        <button id="saveContactBtn" class="w-full bg-gradient-to-r from-orange-500 to-pink-500 text-white py-3 rounded-lg hover:from-orange-600 hover:to-pink-600 transition duration-300 transform hover:-translate-y-1 shadow-lg hover:shadow-xl">
            Save Contact
        </button>
    </div>

    <script>
        document.getElementById('saveContactBtn').addEventListener('click', function() {
            // Create a VCard
            const vcard = new vCard();
            vcard.set('fn', 'Lands Market LLC');
            vcard.set('tel', '(859) 329-9214');
            vcard.set('email', 'landsmarketky@gmail.com');
            
            // Add social media links
            vcard.set('url', [
                'https://www.facebook.com/LandsMarketLLC',
                'https://www.instagram.com/landsmarketky',
                'http://www.landsmarketky.com'
            ]);

            // Generate and download VCF file
            const vcfContent = vcard.getOutput();
            const blob = new Blob([vcfContent], {type: 'text/vcard'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'contact.vcf';
            link.click();
        });
    </script>
